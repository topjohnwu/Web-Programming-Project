<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TODOs</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<section class="items">
		<h1>TODOs</h1>
		<input id="input" placeholder="What needs to be done?" autofocus>
		<section class="main">
			<input id="toggle-all" type="checkbox">
			<ul id="list"></ul>
		</section>
		<div id="foot">
			<span id="count">No item left</span>
			<button id="button">Clear completed</button>
		</div>
		<script type="text/javascript" src="todo.js"></script>
	</section>
</body>
</html>
